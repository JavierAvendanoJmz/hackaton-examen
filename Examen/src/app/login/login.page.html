<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" formControlName="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo Electronico">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" formControlName="password" id="exampleInputPassword" placeholder="Contrase&ntilde;a">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuerdame</label>
                      </div>
                    </div>
                    <div class="text-center">
                      <ion-button (click)="ingresar()">
                        Ingresar
                      </ion-button>
                    </div>
                  </form>
                  <hr>
                  <!--div class="text-center">
                    <a class="small" href="forgot-password.html">Olvide mi contrase&ntilde;a</a>
                  </div-->
                  <div class="text-center">
                    <a class="small" (click)="crearUsuario()" >Crear usuario</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/sb-admin-2.min.js"></script>

</ion-content>
